<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.legend{
  font: 20px sans-serif;
  font-weight:bold;

}

.line {
  stroke: black;
  fill: none;
  stroke-width: 0.75px;
}

.line.line0 {
  stroke: indianred;
}

.line.line1 {
  stroke: green;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: none;
}

.focus circle.y0 {
  stroke: red;
}

.focus circle.y1 {
  stroke: green;
}

.focus line {
  stroke: purple;
  shape-rendering: crispEdges;
}

.focus line.y0 {
  stroke: indianred;
  stroke-dasharray: 3 3;
  opacity: .5;
}

.focus line.y1 {
  stroke: green;
  stroke-dasharray: 3 3;
  opacity: .5;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}
</style>
<body>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script>

var main_margin = {top: 20, right: 100, bottom: 100, left: 40},
    mini_margin = {top: 430, right: 100, bottom: 20, left: 40},
    main_width = 750 - main_margin.left - main_margin.right,
    main_height = 500 - main_margin.top - main_margin.bottom,
    mini_height = 500 - mini_margin.top - mini_margin.bottom;
 

var formatDate = d3.time.format("%m/%d/%Y"),
    parseDate = formatDate.parse,
    bisectDate = d3.bisector(function(d) { return d.date; }).left,
    formatOutput0 = function(d) { return formatDate(d.date) + " - " + "$"+d.close_FSLR; },
    formatOutput1 = function(d) { return formatDate(d.date) + " - " + "$"+d.close_SCTY; };

var main_x = d3.time.scale().range([0, main_width]),
    mini_x = d3.time.scale().range([0, main_width]);


var main_y0 = d3.scale.linear().range([main_height, 0]),
    main_y1 = d3.scale.linear().range([main_height, 0]),
    mini_y0 = d3.scale.linear().range([mini_height, 0]),
    mini_y1 = d3.scale.linear().range([mini_height, 0]);

var main_xAxis = d3.svg.axis()
    .scale(main_x)
    .orient("bottom"),
    mini_xAxis = d3.svg.axis()
    .scale(mini_x)
    .tickFormat(d3.time.format("%m/%d/%Y"))
    .orient("bottom");

var main_yAxis = d3.svg.axis()
    .scale(main_y0)
    .orient("left");

var brush = d3.svg.brush()
    .x(mini_x)
    .on("brush", brush);

var main_line0 = d3.svg.line()
    .interpolate("cardinal")
    .x(function(d) { return main_x(d.date); })
    .y(function(d) { return main_y0(d.close_FSLR); });

var main_line1 = d3.svg.line()
    .interpolate("cardinal")
    .x(function(d) { return main_x(d.date); })
    .y(function(d) { return main_y1(d.close_SCTY); });

var mini_line0 = d3.svg.line()
    .x(function(d) { return mini_x(d.date); })
    .y(function(d) { return mini_y0(d.close_FSLR); });

var mini_line1 = d3.svg.line()
    .x(function(d) { return mini_x(d.date); })
    .y(function(d) { return mini_y1(d.close_SCTY); });

var svg = d3.select("body").append("svg")
    .attr("width", main_width + main_margin.left + main_margin.right)
    .attr("height", main_height + main_margin.top + main_margin.bottom);


svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", main_width)
    .attr("height", main_height);

var main = svg.append("g")
    .attr("transform", "translate(" + main_margin.left + "," + main_margin.top + ")");

var mini = svg.append("g")
    .attr("transform", "translate(" + mini_margin.left + "," + mini_margin.top + ")");

d3.csv("HistoricalQuotes_solarboth.csv", function(error, data) {
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.close_FSLR = +d.close_FSLR;
    d.close_SCTY = +d.close_SCTY;
  });

  data.sort(function(a, b) {
    return a.date - b.date;
  });

  main_x.domain(d3.extent(data.map(function(d) { return d.date; })));
  main_y0.domain([0, d3.max(data.map(function(d) { return d.close_FSLR; }))]);
  main_y1.domain([0, d3.max(data.map(function(d) { return d.close_FSLR; }))]);

  mini_x.domain(main_x.domain());
  mini_y0.domain(main_y0.domain());
  mini_y1.domain(main_y1.domain());


  main.append("path")
      .datum(data)
      .attr("clip-path", "url(#clip)")
      .attr("class", "line line0")
      .attr("d", main_line0);

  main.append("path")
      .datum(data)
      .attr("clip-path", "url(#clip)")
      .attr("class", "line line1")
      .attr("d", main_line1);

  main.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + main_height + ")")
      .call(main_xAxis);

  main.append("g")
      .attr("class", "y axis axisLeft")
      .call(main_yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .style("font-weight","bold")
      .style("font-size",12)
      .text("close price ($)");

  mini.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + mini_height + ")")
      .call(main_xAxis);

  mini.append("path")
      .datum(data)
      .attr("class", "line line0")
      .attr("d", mini_line0);

  mini.append("path")
      .datum(data)
      .attr("class", "line line1")
      .attr("d", mini_line1);

  mini.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", mini_height + 7);

  var focus = main.append("g")
      .attr("class", "focus")
      .style("display", "none");

  focus.append("line")
      .attr("class", "x")
      .attr("y1", main_y0(0) - 6)
      .attr("y2", main_y0(0) + 6)

  focus.append("line")
      .attr("class", "y0")
      .attr("x1", main_width - 6) 
      .attr("x2", main_width + 6); 

  focus.append("line")
      .attr("class", "y1")
      .attr("x1", main_width - 6)
      .attr("x2", main_width + 6);

  focus.append("circle")
      .attr("class", "y0")
      .attr("r", 4);

  focus.append("text")
      .attr("class", "y0")
      .attr("dy", "-1em");

  focus.append("circle")
      .attr("class", "y1")
      .attr("r", 4);

  focus.append("text")
      .attr("class", "y1")
      .attr("dy", "-1em");

  main.append("rect")
      .attr("class", "overlay")
      .attr("width", main_width)
      .attr("height", main_height)
      .on("mouseover", function() { focus.style("display", null); })
      .on("mouseout", function() { focus.style("display", "none"); })
      .on("mousemove", mousemove);

  function mousemove() {
    var x0 = main_x.invert(d3.mouse(this)[0]),
        i = bisectDate(data, x0, 1),
        d0 = data[i - 1],
        d1 = data[i],
        d = x0 - d0.date > d1.date - x0 ? d1 : d0;
    focus.select("circle.y0").attr("transform", "translate(" + main_x(d.date) + "," + main_y0(d.close_FSLR) + ")");
    focus.select("text.y0").attr("transform", "translate(" + main_x(d.date) + "," + main_y0(d.close_FSLR)  + ")").text(formatOutput0(d));
    focus.select("circle.y1").attr("transform", "translate(" + main_x(d.date) + "," + main_y1(d.close_SCTY) + ")");
    focus.select("text.y1").attr("transform", "translate(" + main_x(d.date) + "," + (main_y1(d.close_SCTY)+10)  + ")").text(formatOutput1(d));
    focus.select(".x").attr("transform", "translate(" + main_x(d.date) + ",0)");
    focus.select(".y0").attr("transform", "translate(" + main_width * -1 + ", " + main_y0(d.close_FSLR) + ")").attr("x2", main_width + main_x(d.date));
    focus.select(".y1").attr("transform", "translate(0, " + main_y1(d.close_SCTY) + ")").attr("x1", main_x(d.date));
  }


    //Add legend
  svg.append("text")    
              .attr("class","legend")                                //add legend
              .attr("x", main_width) // spacing // ****
              .attr("y",  main_margin.top)         
              .text("First Solar")
              .attr("fill","red")

  svg.append("text")    
              .attr("class","legend")                                //add legend
              .attr("x", main_width) // spacing // ****
              .attr("y",  main_margin.top+30)         
              .text("SolarCity")
              .attr("fill","green")


});

function brush() {
  main_x.domain(brush.empty() ? mini_x.domain() : brush.extent());
  main.select(".line0").attr("d", main_line0);
  main.select(".line1").attr("d", main_line1);
  main.select(".x.axis").call(main_xAxis);
}
</script>

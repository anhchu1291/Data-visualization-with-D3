<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: orange;
}

.x.axis path {
  display: none;
}




</style>
<body>


<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

var margin = {top: 40, right: 20, bottom: 100, left: 40},
    width = 750 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// var formatPercent = d3.format(".0%");

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv("competitor.csv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.company; }));
  y.domain([0, d3.max(data, function(d) { return d.total_megawatts_installed; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-30)")
            .style("font-weight","bold");


  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    // .append("text")
    //   // .attr("transform", "rotate(-90)")
    //   .attr("y", -20)
    //   .attr("x",margin.left)
    //   .style("font-weight","bold")
    //   .attr("dy", ".71em")
    //   .style("text-anchor", "end")
    //   .text("Megawatts")
    //   .style("font-size",12);

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.company); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.total_megawatts_installed); })
      .attr("height", function(d) { return height - y(d.total_megawatts_installed); })
      .style("fill", function(d) {if (d.company === "SolarCity") {return "green";}})
});

function type(d) {
  d.total_megawatts_installed = +d.total_megawatts_installed;
  return d;
}

</script>
